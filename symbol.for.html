<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script>
      // Symbol.for 는 일반 심볼과 달리 공유할 수 있다.
      const obj = (() => {
        const COMMON1 = Symbol.for('공유심볼')
        return {
          [COMMON1]: '공유할 프로퍼티 키 값. 어디서든 접근 가능'
        }
      })()
      
      const COMMON2 = Symbol.for('공유심볼') // COMMON1에 있는 것을 Symbol.for로 접근하여 COMMON2에 저장.
      console.log(Symbol.for('공유심볼'));
      console.log(obj[COMMON2]);

      console.log(Symbol.for('공유심볼') === COMMON2) // true

      const commonSymbolkey1 = Symbol.keyFor(COMMON2);   // for으로 만들어진 심볼을 keyFor을 통해 키 값을 가져올 수 있음.
      console.log(commonSymbolkey1); // result = 공유심볼 

      const UNCOMMON = Symbol('그냥심볼');
      const commonSymbolkey2 = Symbol.keyFor(UNCOMMON); // 접근 불가 
      console.log(commonSymbolkey2); // result = undefined
    </script>
</body>
</html>
