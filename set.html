<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        // Set = 중복이 허용되지 않으며 순서를 보장하는 값들로만 이루어진 리스트
        // 추가,삭제,초기화, 요소의 총 개수, 포함여부 확인
        // 실무에서는 중복제거 , 전체순회할 필요성이 있을 경우, 값의 유무 판단이 필요할 경우 사용할 수 있음.
        // 특정 요소에 접근이 불가하며, 인덱스가 필요한 경우 사용을 하지 않아야 함.
        
        const set = new Set() // Set은 new를 무조건 써야함.
        set.add(5);
        set.add('5');
        set.add(-0);
        set.add(+0);

        console.log(set) // {5, '5', 0} // -0 이든 +0이든 0이기에 겹치는 걸 제거하여 3개만 들어간다.
        console.log('추가 전 사이즈'+set.size) // 3 
        // set에 추가하기 
        set.add(10) // 10 추가 
        console.log(set)
        console.log('추가 후 사이즈'+set.size)

        // 값을 가지고 있는지 확인하는 set.has
        console.log(set.has(5)) // true,
        console.log(set.has('5')) // true,
        console.log(set.has(6)) // false,
        console.log(set.has('0')) // false,

        // set에서 제거하기
        set.delete(5)
        console.log('5 제거 후 set.has >> ' + set.has(5));
        console.log(set);

        // 값을 가져오는 메소드,
        console.log(set.entries())
        console.log(set.keys())
        console.log(set.values())

        // set 모두 제거 
        set.clear();

        // 처음부터 배열로 작성이 가능함.
        const s = new Set([1,2,3, '1', '3', 2,5,6, '6', 6])
        console.log(s);
        // 산개 연산자로 새로운 배열 지정 가능
        const ss = new Set([...s]);
        console.log(ss);

   </script>
</body>
</html>
